<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Star Social</title>
    <!--    Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <!--    Font Awesome-->
    <script src="https://kit.fontawesome.com/324afbc193.js" crossorigin="anonymous"></script>
    <!--    Medium Style Editor-->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
          type="text/css" media="screen" charset="utf-8">
    <!--    Custom CSS-->
    <link rel="stylesheet" href="{% static 'socialnetwork/css/master.css' %}">
    <!--    Google FONTS-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Indie+Flower&display=swap"
          rel="stylesheet">


</head>
<body>
<nav class="navbar mynav navbar-expand-md navbar-light navbar-static-top" role="navigation" id="navbar">
    <div class="container">
        <a class="navbar-brand bigbrand mynav" href="{% url 'home' %}">Star Social</a>
        <ul class="navbar-nav navbar-right">
            {% if user.is_authenticated %}
            <li class="nav-item"><a class="nav-link" href="{% url 'posts:create' %}">Post</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:create' %}">Create Group</a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:logout'%}">Logout</a></li>
            {% else %}
            <li class="nav-item"><a class="nav-link" href="{% url 'groups:all' %}">Groups </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:login' %}">Log In </a></li>
            <li class="nav-item"><a class="nav-link" href="{% url 'accounts:signup' %}">Sign Me Up </a></li>
            {% endif %}
        </ul>
    </div>
</nav>
<div class="container content">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
